<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Color Grading</title>
    <script src="ColorGrading.js"></script>

    <style type="text/css">
      html, body {
        background-color: #000;
        overflow: hidden;

        height: 100%;
        width: 100%;

        padding: 0;
        margin: 0;
      }

      canvas {
        position: absolute;
        margin: auto;

        height: 45%;
        width: 80%;

        bottom: 0;
        right: 0;
        left: 0;
        top: 0;
      }

      .lut-tables-container {
        position: fixed;
        right: 0;
        top: 0;
      }
    </style>
  </head>

  <body>
    <div class="lut-tables-container">
      <select id="lut-table">
        <option value="Standard" selected>Standard</option>
        <option value="BleachBypass">Bleach Bypass</option>
        <option value="CandleLight">Candle Light</option>
        <option value="CoolContrast">Cool Contrast</option>
        <option value="DesaturatedFog">Desaturated Fog</option>
        <option value="Fall">Fall</option>
        <option value="Filmic1">Filmic 1</option>
        <option value="Filmic2">Filmic 2</option>
        <option value="Filmic3">Filmic 3</option>
        <option value="Filmic4">Filmic 4</option>
        <option value="Filmic5">Filmic 5</option>
        <option value="Filmic6">Filmic 6</option>
        <option value="Filmic7">Filmic 7</option>
        <option value="Filmic8">Filmic 8</option>
        <option value="Filmic9">Filmic 9</option>
        <option value="MatrixBlue">Matrix Blue</option>
        <option value="MatrixGreen">Matrix Green</option>
        <option value="MissEtikate_8x8">Miss Etikate</option>
        <option value="Night1">Night 1</option>
        <option value="Night2">Night 2</option>
        <option value="NightDark">Night Dark</option>
        <option value="SelectiveColor_8x8">Selective Color</option>
        <option value="StrongAmber">Strong Amber</option>
        <option value="Warm">Warm</option>
        <option value="WarmContrast">Warm Contrast</option>
      </select>
    </div>

    <script type="text/javascript">
      var grading = new ColorGrading();
      window.addEventListener('resize', grading.onResize.bind(grading));

      document.getElementById('lut-table').addEventListener('change', function (event) {
        grading.setColorGrading(event.target.value, false);
      })
    </script>
  </body>
</html>
